          <textarea disabled="disabled">Micaela Linares es maquilladora profesional con mas de 6 años de experiencia. Se formó en la escuela Kryolan, Perú y luego especializó en otros países.

          Su carrera se ha desarrollado en diversos escenarios, tales como: sociales, bodas, editoriales, retail y publicidad. Ha colaborado con marcas internacionales como: Nike, Adidas, H&M, Claro. Así mismo, con marcas peruanas como : Koketa, Exit, Fina, Mentha y Chocolate.

          Para ella es sumamente importante transmitir la escencia de la marca o persona en cada sesión.

          Actualmente reside en Lima, Perú.
